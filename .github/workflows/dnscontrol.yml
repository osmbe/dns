name: DNSControl

on:
  pull_request:
    branches: [ master ]
  push:
    branches: [ master ]

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: gacts/install-dnscontrol@v1
      - name: DNSControl check
        run: dnscontrol check

  check-creds:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        # provider: [digitalocean, transip]
        provider: [transip]
    steps:
      - uses: actions/checkout@v4
      - uses: gacts/install-dnscontrol@v1
      - name: DNSControl check-creds
        run: dnscontrol check-creds ${{ matrix.provider }}
        env:
          TOKEN_DIGITALOCEAN: ${{ secrets.TOKEN_DIGITALOCEAN }}
          TOKEN_TRANSIP: ${{ secrets.TOKEN_TRANSIP }}

  preview:
    needs: [check, check-creds]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: gacts/install-dnscontrol@v1
      - name: DNSControl preview
        run: dnscontrol preview
        env:
          TOKEN_DIGITALOCEAN: ${{ secrets.TOKEN_DIGITALOCEAN }}
          TOKEN_TRANSIP: ${{ secrets.TOKEN_TRANSIP }}

  push:
    if: github.event_name == 'push'
    needs: [preview]
    runs-on: ubuntu-latest
    environment: dns
    concurrency:
      group: dns-push
      cancel-in-progress: true
    steps:
      - uses: actions/checkout@v4
      - uses: gacts/install-dnscontrol@v1
      - name: DNSControl push
        run: dnscontrol push
        env:
          TOKEN_DIGITALOCEAN: ${{ secrets.TOKEN_DIGITALOCEAN }}
          TOKEN_TRANSIP: ${{ secrets.TOKEN_TRANSIP }}
